
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Documentation</title>
</head>
<body>
  <div class="container">
    <h1>Documentation</h1>
    <ul>
      <li><a href="?file=/docs/about.md">about.md</a></li>
<li class="dropdown">
  <span class="dropdown-toggle">
    <span class="dropdown-icon">â–¼</span> vision
  </span>
  <ul class="dropdown-menu">
    <li><a href="?pdf=/docs/vision/vision-statement.pdf">vision-statement.pdf</a></li>
  </ul>
</li>
    </ul>
    <div id="markdown-container">
      <p>Select a file to view its content here.</p>
    </div>
  </div>
  <script>
    async function renderMarkdown(file) {
      const response = await fetch(file);
      const markdown = await response.text();
      const container = document.getElementById("markdown-container");
      container.innerHTML = marked.parse(markdown);
    }

    function renderPDF(file) {
      const container = document.getElementById("markdown-container");
      container.innerHTML = `
        <iframe src="${file}" style="width: 100%; height: 600px;" frameborder="0"></iframe>
      `;
    }

    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const pdf = params.get("pdf");

    if (file) {
      renderMarkdown(file);
    } else if (pdf) {
      renderPDF(pdf);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".dropdown-toggle").forEach((toggle) => {
        toggle.addEventListener("click", () => {
          const parent = toggle.parentElement;
          parent.classList.toggle("open");
        });
      });
    });
  </script>
</body>
</html>
